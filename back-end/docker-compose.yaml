version: "2.0"
services:
  db:
    image: mysql:5.7
    container_name: "db-${APPLICATION_NAME}"
    expose: 
      - 3306
    ports:
      - "3306:3306"
    environment: 
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}  

